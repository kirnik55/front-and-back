<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с каруселью</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web-development.css">
    <style>
        .info-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .info-header .logo {
            max-width: 60px;
            height: auto;
            margin-right: 15px;
        }
        .info-header h2, .info-header h3 {
            margin: 0;
            color: #007bff;
        }
        .info-header h3 {
            color: #343a40;
            font-size: 1.25rem;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }
        .carousel-caption a {
            color: #fff;
            font-weight: bold;
        }
        .carousel-item img {
            max-width: 70%;
            max-height: 300px;
            object-fit: cover;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <!-- Шапка профиля -->
    <div class="info-header">
        <img src="logo.png" alt="Логотип" class="logo">
        <div>
            <h2>Никоноров Кирилл Алексеевич</h2>
            <h3>Группа ЭФБО-08-23</h3>
        </div>
    </div>

    <!-- Навигация -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="main.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="second_semester.html">Второй семестр</a></li>
                <li class="nav-item"><a class="nav-link" href="registration-list.html">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
            </ul>
        </nav>
    </header>

    <!-- Карусель с кнопками и изображениями -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="viz.png" class="d-block mx-auto" alt="Сайт-визитка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Сайт-визитка</h5>
                    <a href="vizit-card.html" class="btn btn-primary">Перейти</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="corps.png" class="d-block mx-auto" alt="Корпоративный сайт">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Корпоративный сайт</h5>
                    <a href="corporate.html" class="btn btn-primary">Перейти</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="onlineshop.png" class="d-block mx-auto" alt="Интернет-магазин">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Интернет-магазин</h5>
                    <a href="shop.html" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer class="text-center py-4 bg-light">
        <p>© Никоноров Кирилл Алексеевич, 2024</p>
    </footer>

    <!-- Подключение Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
